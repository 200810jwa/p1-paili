<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS FM Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        #header {
            position: arelative;
            top: 500px;
            padding: 10px;
        }

        #navbar {
            padding: 20px;

        }

        #loginbtn {
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row vertical-center">
            <div id="navbar" class="col text-right">
                <button id="emp_login" type="button" class="btn btn-danger"
                    onclick="goHome()">
                    Employee Login
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-4 rounded" style="background-color:#ffebeb; border:1px solid rgb(255, 125, 125)">
            <div id="header" style="margin:auto" class="text-center">
                <h3>Finanace Manager ERS Login</h3>
            </div>
            <form action="FMLogin" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input id="user" name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="pass" name="password" type="password" class="form-control">
                </div>
                <div class="text-right">
                    <button id="loginbtn" type="submit" class="btn btn-danger"
                        style="position:relative; right:30px; bottom:5px" onclick="getUsername()">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>


    <script>
        function getUsername() {
            let u = document.getElementById("user").value.toUpperCase();
            sessionStorage.setItem("username", u);
            console.log(sessionStorage.getItem("username"));
        }

        function goHome() {
            window.location.href="./index";
        }

    </script>
</body>

</html>
