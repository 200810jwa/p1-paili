<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#f0f7ff">
            <div class="col-2"></div>
            <div class="col text-center">
                <h2 id="title" style="margin:5px"></h2>

            </div>
            <div class="col-2 text-right">
                <button id="logout_btn" class="btn btn-primary" style="margin:10px">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <table id="reimb_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Submit Date</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach var="reimb" items="${reimbursements}">
                            <tr>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                    <form action="ViewReimb?id=$[reimb.id}" method="get">
                                        <input type="hidden" name=reimbid value="{reimb.id}">
                                        <button class="btn btn-primary">View Details</button>
                                    </form>
                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        var user;
        let username = sessionStorage.getItem("username");
        console.log(username);

        getUser(username);
        getReimb(user.user_ID)

        async function getUser(username) {
            console.log(username);
            let response = await fetch("http://localhost:8006/project1/login?username=" + username);
            user = await response.json();
            console.log(JSON.stringify(user));
            let title = document.getElementById("title");
            console.log(user.first_NAME);
            title.innerHTML = "WELCOME, " + user.first_NAME + "!";
        }


        async function getReimb(id) {
            let response = await fetch("/ReimbursementsFor?"+id);
            let list = await response.json();

            // for each element in the list: 
            let table = document.getElementById("reimb_table");

            list.forEach(addToTable());
            let tr = table.insertRow(-1);
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
