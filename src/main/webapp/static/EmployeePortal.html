<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .no-padding {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#f0f7ff">
            <div class="col-2 my-auto align-middle">
                <button id="new_btn" class="btn btn-info" style="margin:10px" onclick="newReimb()">
                    New Reimbursement
                </button>
            </div>
            <div class="col text-center">
                <h2 id="title" style="margin:5px"></h2>

            </div>
            <div class="col-2 my-auto text-right">
                <button id="logout_btn" class="btn btn-info" style="margin:10px" onclick="goHome()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <table id="reimb_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Submit Date</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- empty row needed for table-hover to work properly -->
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reimb_modal" tabindex="-1" role="dialog" aria-labelledby="reimb_modal_title"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reimb_modal_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="view_reimb_table" class="table table-borderless">
                        <tbody>
                            <tr>
                                <th style="text-align: right">Author</th>
                                <td id="view_author"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Amount</th>
                                <td id="view_amount"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Submit Date</th>
                                <td id="view_submitted"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Type</th>
                                <td id="view_type"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Status</th>
                                <td id="view_status"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Resolver</th>
                                <td id="view_resolver"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Resolve Date</th>
                                <td id="view_resolved"></td>
                            </tr>
                            <tr>
                                <th style="text-align: right">Description</th>
                                <td id="view_description" class="text-break">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="container text-center no-padding">
                        <img id="view_receipt" class="img-fluid"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="static/EmployeePortal.js"></script>

</body>

</html>
