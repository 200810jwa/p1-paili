<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#ffd5d5">
            <div class="dropdown">
                <!-- col-2 my-auto align-middle"> -->
                <button id="search_btn" class="btn btn-danger" style="margin:10px" onclick="applySearch()">
                    Search
                </button>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check_pending">
                <label class="form-check-label" for="check_pending">Pending</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left:10px">
                <input class="form-check-input" type="checkbox" id="check_approved">
                <label class="form-check-label" for="check_approved">Approved</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left:10px">
                <input class="form-check-input" type="checkbox" id="check_denied">
                <label class="form-check-label" for="check_denied">Denied</label>
            </div>



            <div class="col my-auto text-right">
                <button id="logout_btn" class="btn btn-danger" style="margin:10px" onclick="goHomeFM()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <table id="reimb_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Submit Date</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- empty row needed for table-hover to work properly -->
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reimb_modal" tabindex="-1" role="dialog" aria-labelledby="reimb_modal_title"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reimb_modal_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="view_reimb_table" class="table table-borderless">
                        <style>
                            th {
                                text-align: right;
                            }
                        </style>
                        <tbody>
                            <tr>
                                <th>Author</th>
                                <td id="view_author"></td>
                            </tr>
                            <tr>
                                <th>Amount</th>
                                <td id="view_amount"></td>
                            </tr>
                            <tr>
                                <th>Submit Date</th>
                                <td id="view_submitted"></td>
                            </tr>
                            <tr>
                                <th>Type</th>
                                <td id="view_type"></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td id="view_status"></td>
                            </tr>
                            <tr>
                                <th>Resolver</th>
                                <td id="view_resolver"></td>
                            </tr>
                            <tr>
                                <th>Resolve Date</th>
                                <td id="view_resolved"></td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td id="view_description" class="text-break">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="container text-center no-padding">
                        <img id="view_receipt" class="img-fluid"></img>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/FMPortal.js"></script>

</body>

</html>
